    <body>  
      
        <div class="container">
                <div class="app-title">
                  <p>Tempo Agora</p>
                </div>
                      <div class="notification" id="notf"></div>
                <div class="weather-container">
                      <div class="weather-icon" id="icon">
                        <img src="icons/01d.png" alt="">
                      </div>
                      <div class="temperature-value" id="temp-value">
                        <p>-º<span>C</span></p>
                      </div>
                      <div class="temperature-description" id="temp-desc">
                        <p>-</p>
                      </div>
                      <div class="location" id="local">
                        <p>- </p>
                      </div>
                </div>

                    <div class="content d-flex">
                        <input id="form-control" class="form-control" type="text" spellcheck="false" placeholder="Busque por uma cidade..." required>                       
                        <button id="botao" class="btn ml-1"><i class="fas fa-search"></i></button>
